<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sugarlump-Amazon-Template</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Your CSS styles here */
        /* ... (all your existing CSS is fine, but I've kept a minimal version for brevity) ... */

        body {
            background-color: #ffff99;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .card {
            background-color: #ffff99;
            border: 2px solid #ffff99;
            padding: 10px;
            margin: 0 0 1em 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 6px;
        }

        model-viewer {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            --progress-bar-color: #59cbe8;
        }

        /* Default <model-viewer> AR button hidden */
        model-viewer::part(ar-button) {
            display: none !important;
        }

        /* Custom button styling */
        .ar-button {
            background-color: #ffffff;
            border-radius: 8px;
            border: 2px solid #59cbe8;
            height: 60px;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-top: 15px; /* Added margin to separate it from the model-viewer */
        }

        .ar-button:hover {
            background-color: #f0f8ff;
            border-color: #48b0cc;
        }

        .ar-button-text {
            font-size: 32px;
            color: #000099;
            font-family: 'Chalet LondonNineteenEighty Regular', sans-serif;
            white-space: nowrap;
        }

        /* Add your font-face definitions here */
        @font-face {
            font-family: 'Chalet LondonNineteenEighty Regular';
            src: url('fonts/Chalet LondonNineteenEighty Regular.otf') format('opentype');
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="images/erin_video_scenes-32.png" alt="Logo" style="width: 350px; height: auto;">
        </div>

        <div class="card">
            <model-viewer
                id="myModelViewer"
                src="Models/kindness_rocks_large_7.glb"
                ios-src="Models/KINDNESS_ROCKS_LARGE_7_Output.usdz"
                alt="A 3D model"
                ar
                ar-modes="scene-viewer webxr quick-look"
                camera-controls
                poster="images/BookCover2.png"
                shadow-intensity="1"
                ar-scale="auto"
                ar-placement="floor"
                interaction-prompt="none"
                autoplay
                animation-name="Wave">
            </model-viewer>

            <div class="ar-button" id="ar-button">
                <img src="images/Heart button.png" style="height: 4em; width: auto; margin-right: 5px;" alt="Custom Icon">
                <span class="ar-button-text">
                    <strong>Press Here</strong>
                </span>
            </div>
        </div>
    </div>

    <audio controls autoplay loop muted id="sound">
        <source src="Sound/Kindness Rocks_mix.mp3" type="audio/mpeg" />
    </audio>

    <script>
        // Get the model-viewer and the custom button elements
        const modelViewer = document.getElementById('myModelViewer');
        const arButton = document.getElementById('ar-button');

        // Add a click event listener to the custom button
        arButton.addEventListener('click', () => {
            // Check if model-viewer is supported and can launch AR
            if (modelViewer.canActivateAR) {
                // This method triggers the AR experience
                modelViewer.activateAR();
            } else {
                console.warn('AR is not supported on this device or browser.');
                // You can add a fallback or an alert message here
                alert('AR is not supported on this device or browser.');
            }
        });
    </script>
</body>
</html>
