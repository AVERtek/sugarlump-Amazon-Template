<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sugarlump-Amazon-Template</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=0-0000000000"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', '0-0000000000');
    </script>

    <style>
        /* Your CSS styles here */
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
            color: #244376;
            background-color: #ffff99;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .card {
            background-color: #ffff99;
            border: 2px solid #ffff99;
            padding: 10px;
            margin: 0 0 1em 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 6px;
            position: relative;
        }

        /* The wrapper for the video and model-viewer to control their size */
        .viewer-container {
            width: 100%;
            height: 400px;
            position: relative;
        }

        /* Style for the video element to fit the container */
        #myVideo {
            width: 100%;
            height: 100%;
            position: absolute; /* Position it absolutely within the container */
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: 2; /* Put the video on top of the model-viewer */
        }

        /* Style for the model-viewer to be positioned behind the video, allowing AR to work */
        #myModelViewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place the model-viewer behind the video */
        }

        /* The slot AR button is hidden from view and interactions */
        #myModelViewer button[slot="ar-button"] {
            opacity: 0;
            pointer-events: none;
        }

        /* --- BUTTON STYLING --- */

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-button {
            background-color: #ffffff;
            border-radius: 8px;
            border: 2px solid #59cbe8;
            height: 60px;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #f0f8ff;
            border-color: #48b0cc;
        }

        .action-button-text {
            font-size: 32px;
            color: #000099;
            font-family: 'Chalet LondonNineteenEighty Regular', sans-serif;
            white-space: nowrap;
        }

        @font-face {
            font-family: 'Chalet LondonNineteenEighty Regular';
            src: url('fonts/Chalet LondonNineteenEighty Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'DaisyByhapppyal-Regular';
            src: url('fonts/DaisyByhapppyal-Regular.otf') format('opentype');
        }
    </style>
</head>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-0000000" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <div class="card">
            <img src="images/erin_video_scenes-32.png" alt="Logo" style="width: 350px; height: auto; display: block; margin: auto;">
        </div>

        <div class="card">
            <div class="viewer-container">
                <video id="myVideo" loop muted playsinline poster="images/Video Poster_2.png">
                    <source src="Video/sugarlump_intro_erin_2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <model-viewer
                    id="myModelViewer"
                    src="Models/kindness_rocks_large_7.glb?sound=Sound/Kindness Rocks_mix.mp3""
                    ios-src="Models/KINDNESS_ROCKS_LARGE_7_Output.usdz"
                    alt="A 3D model"
                    ar
                    ar-modes="scene-viewer quick-look"
                    camera-controls
                    poster="images/BookCover2.png"
                    shadow-intensity="1"
                    ar-scale="auto"
                    ar-placement="floor"
                    interaction-prompt="none"
                    animation-name="Wave">
                    <button slot="ar-button" aria-label="AR"></button>
                </model-viewer>
            </div>

            <div class="button-container">
                <div class="action-button" id="play-pause-button">
                    <img id="play-pause-icon" src="images/play_icon.png" style="height: 4em; width: auto; margin-right: 5px;" alt="Play/Pause Icon">
                    <span class="action-button-text">
                        <strong>Play</strong>
                    </span>
                </div>
                <div class="action-button" id="ar-button">
                    <img src="images/Heart button.png" style="height: 4em; width: auto; margin-right: 5px;" alt="Custom AR Icon">
                    <span class="action-button-text">
                        <strong>AR Press Here</strong>
                    </span>
                </div>
                <div class="action-button" id="order-book-button">
                    <img src="images/Book Icon.png" style="height: 4em; width: auto; margin-right: 5px;" alt="Book Icon">
                    <span class="action-button-text">
                        <strong>Order Book Here</strong>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <audio id="sound" loop preload="auto">
        <source src="Sound/Kindness Rocks_mix.mp3" type="audio/mpeg" />
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('myVideo');
            const modelViewer = document.getElementById('myModelViewer');
            const playPauseButton = document.getElementById('play-pause-button');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const arButton = document.getElementById('ar-button');
            const orderBookButton = document.getElementById('order-book-button');
            const sound = document.getElementById('sound');
            let isPlaying = false;

            // Function to toggle play/pause for the video and sound
            function togglePlayPause() {
                if (isPlaying) {
                    video.pause();
                    sound.pause();
                    playPauseIcon.src = 'images/play_icon.png';
                    playPauseButton.querySelector('strong').textContent = 'Play';
                } else {
                    video.play().catch(error => {
                        console.log("Video autoplay was prevented.", error);
                    });
                    sound.play().catch(error => {
                        console.log("Sound autoplay was prevented.", error);
                    });
                    playPauseIcon.src = 'images/pause_icon.png';
                    playPauseButton.querySelector('strong').textContent = 'Pause';
                }
                isPlaying = !isPlaying;
            }

            // Click event for the play/pause button
            if (playPauseButton) {
                playPauseButton.addEventListener('click', togglePlayPause);
            }

            // Handles the custom AR button's click behavior
            if (arButton) {
                arButton.addEventListener('click', () => {
                    if (modelViewer.canActivateAR) {
                        // Pause the video and sound when AR is launched
                        video.pause();
                        sound.pause();
                        isPlaying = false;
                        playPauseIcon.src = 'images/play_icon.png';
                        playPauseButton.querySelector('strong').textContent = 'Play';

                        // Activate AR on the hidden model-viewer element
                        modelViewer.activateAR();
                    } else {
                        alert("AR is supported only on a mobile device, not on this device or browser.");
                    }
                });
            }

            // Click event listener for the "Order Book Here" button
            if (orderBookButton) {
                orderBookButton.addEventListener('click', () => {
                    window.open('https://www.amazon.com/Sweet-Dreams-Sugarlump-childrens-everywhere/dp/B0FFZD7D12/ref=sr_1_1?crid=2PE5ZR31RUKFJ&dib=eyJ2IjoiMSJ9.eirXTPVo6volOV0M2LSzWYM7M7OETpDHtuB5kCsvMqZpHjvNE3fvrGYiQzi9OEE_KnGVoDwiK8TJUKsihTlWlEkYrzfe4QfSs8rE6vaoo0Y5BfWqKzpuFPGm7bKE9IC-Kz-0FvP462KBgxOa04D1aqLppMInjk90QDppTNon6eTrQ0InDpeNmty3hB14QayZjes0oEcHGgvSH_4m4oM9SHyIbK9wzspljEyRdN_vAiF9SAFTutLx3FZqHyN27dyNdIqY&dib_tag=se&keywords=sugarlump&qid=1752536576&sprefix=sugarlump%2Caps%2C158&sr=8-1%27', '_blank');
                });
            }
        });
    </script>
</body>

</html>
