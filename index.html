<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sugarlump-Amazon-Template</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=0-0000000000"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', '0-0000000000');
    </script>

    <style>
        /* Your CSS styles here */
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
            color: #244376;
            background-color: #ffff99;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .card {
            background-color: #ffff99;
            border: 2px solid #ffff99;
            padding: 10px;
            margin: 0 0 1em 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 6px;
        }

        model-viewer {
            width: 100%;
            height: 400px;
            --progress-bar-color: #59cbe8;
        }

        /* --- BUTTON STYLING --- */
        
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .action-button {
            background-color: #ffffff;
            border-radius: 8px;
            border: 2px solid #59cbe8;
            height: 60px;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #f0f8ff;
            border-color: #48b0cc;
        }

        .action-button-text {
            font-size: 32px;
            color: #000099;
            font-family: 'Chalet LondonNineteenEighty Regular', sans-serif;
            white-space: nowrap;
        }

        #play-pause-button {
            margin-bottom: 10px;
        }

        /* Styling for the custom AR button inside model-viewer */
        #ar-button-slotted {
            background-color: #ffffff;
            border-radius: 8px;
            border: 2px solid #59cbe8;
            height: 60px;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: absolute;
            bottom: 20px; /* Adjust location as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #ar-button-slotted:hover {
            background-color: #f0f8ff;
            border-color: #48b0cc;
        }

        @font-face {
            font-family: 'Chalet LondonNineteenEighty Regular';
            src: url('fonts/Chalet LondonNineteenEighty Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'DaisyByhapppyal-Regular';
            src: url('fonts/DaisyByhapppyal-Regular.otf') format('opentype');
        }
    </style>
</head>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-0000000" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <div class="container">
        <div class="card">
            <img src="images/erin_video_scenes-32.png" alt="Logo" style="width: 350px; height: auto; display: block; margin: auto;">
        </div>

        <div class="card">
            <model-viewer
                id="myModelViewer"
                src="Models/kindness_rocks_large_7.glb?sound=Sound/Kindness Rocks_mix.mp3"
                ios-src="Models/KINDNESS_ROCKS_LARGE_7_Output.usdz"
                alt="A 3D model"
                ar
                ar-modes="scene-viewer quick-look"
                camera-controls
                poster="images/BookCover2.png"
                shadow-intensity="1"
                ar-scale="auto"
                ar-placement="floor"
                interaction-prompt="none"
                animation-name="Wave">
                
                <button slot="ar-button" id="ar-button-slotted" class="action-button">
                    <img src="images/Heart button.png" style="height: 4em; width: auto; margin-right: 5px;" alt="Custom AR Icon">
                    <span class="action-button-text">
                        <strong>Press Here</strong>
                    </span>
                </button>
            </model-viewer>

            <div class="button-container">
                <div class="action-button" id="play-pause-button">
                    <img id="play-pause-icon" src="images/play_icon.png" style="height: 4em; width: auto; margin-right: 5px;" alt="Play/Pause Icon">
                    <span class="action-button-text">
                        <strong>Play</strong>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="sound" loop preload="auto">
        <source src="Sound/Kindness Rocks_mix.mp3" type="audio/mpeg" />
    </audio>

    <script>
        const modelViewer = document.getElementById('myModelViewer');
        const playPauseButton = document.getElementById('play-pause-button');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const playPauseText = playPauseButton.querySelector('strong');
        const arButtonSlotted = document.getElementById('ar-button-slotted');
        const sound = document.getElementById('sound');
        let isPlaying = false;

        // Function to toggle play/pause for 3D animation and sound
        function togglePlayPause() {
            if (isPlaying) {
                modelViewer.pause();
                sound.pause();
                playPauseIcon.src = 'images/play_icon.png';
                playPauseText.textContent = 'Play';
            } else {
                modelViewer.play();
                sound.play().catch(error => {
                    console.log("Autoplay was prevented. User will need to interact to play sound.", error);
                });
                playPauseIcon.src = 'images/pause_icon.png';
                playPauseText.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        // Click event for the play/pause button
        playPauseButton.addEventListener('click', togglePlayPause);
        
        // This listener handles the AR button's click behavior for all devices
        arButtonSlotted.addEventListener('click', () => {
            // Check if the device can activate AR
            if (modelViewer.canActivateAR) {
                // On a supported device, pause other media and let the 'slot' attribute launch AR
                modelViewer.pause();
                sound.pause();
                isPlaying = false;
                playPauseIcon.src = 'images/play_icon.png';
                playPauseText.textContent = 'Play';
                // The 'slot="ar-button"' attribute will automatically launch AR.
            } else {
                // On an unsupported device, display the warning message
                alert("AR is supported only on a mobile device, not on this device or browser.");
            }
        });

        // This listener will automatically pause the 3D animation and sound when AR starts
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'activating' || event.detail.status === 'active') {
                if (isPlaying) {
                    modelViewer.pause();
                    sound.pause();
                    isPlaying = false;
                    playPauseIcon.src = 'images/play_icon.png';
                    playPauseText.textContent = 'Play';
                }
            }
        });
    </script>
</body>
</html>
